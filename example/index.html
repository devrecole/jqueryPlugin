<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="cleartype" content="on" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="bensie.plateKeyboard.css?v=30" rel="stylesheet" />
    <script src="bensie.plateKeyboard.js?v=30"></script>
    <style>
    </style>

</head>
<body>

    <div id="kb" style="margin-top:30px;"></div>

    <br />
    <br />
    <div style="width:95%;margin:80px auto 0 auto">
        <input type="button" value="获取选中的车牌颜色" onclick="showPlateColor()" />
        <input type="button" value="获取选中的车牌号" onclick="showPlateNo()" />
    </div>

    <script>
        
        function showPlateColor() {
            var color = bensie.plateKeyboard.selectedData.plateColor();
            alert(color);
        }

        function showPlateNo() {
            var no = bensie.plateKeyboard.selectedData.plateNo();
            alert(no);
        }

        $(function () {
            bensie.plateKeyboard.init({ id: 'kb' });
        });
        
    </script>
</body>
</html>
